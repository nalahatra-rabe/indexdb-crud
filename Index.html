<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Gestion des etudiant | Groupe 1</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="custom.css">
</head>

<body>
<div class="main">
    <div class="container text-center main-app">
        <h3>Gestion des Etudiants | <span>Groupe 1</span></h3>
        <div class="d-flex justify-content-center">
            <form class="w-50">
                <input type="text" id="userid" class="form-control" autocomplete="off" readonly placeholder="ID"/>
                <input type="text" id="nom" class="form-control" autocomplete="off" placeholder="Nom"/>
                <div class="row">
                    <div class="col">
                        <input type="text" id="prenoms" class="form-control m-0" autocomplete="off"
                               placeholder="Prenoms"/>
                    </div>
                    <div class="col">
                        <input type="text" id="adresse" class="form-control m-0" autocomplete="off"
                               placeholder="Adresse"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center app-button-components">
            <button class="btn btn-success" id="btn-create"><i class="fa fa-plus"></i> Ajouter</button>
            <button class="btn btn-primary" id="btn-read"><i class="fa fa-exchange-alt"></i> Actualiser</button>
            <button class="btn btn-warning" id="btn-update"><i class="fa fa-undo-alt"></i> Mette a jour</button>
            <button class="btn btn-danger" id="btn-delete"><i class="fa fa-trash"></i> Supprimer tout</button>
        </div>

        <!--  Table -->
        <div class="d-flex table-data">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Matricule</th>
                    <th scope="col">Noms</th>
                    <th scope="col">Pr√©noms</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Modifier</th>
                    <th scope="col">Supprimer</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <div id="notfound"></div>
    </div>
    <!-- Labels -->
    <div class="alert-components insertmsg">
        <div class="alert-items ">
            <i class="fa fa-check-circle text-success"></i>
            <b>Etudiant ajouter avec success..</b>
        </div>
    </div>
    <div class="alert-components updatemsg">
        <div class="alert-items ">
            <i class="fa fa-sync text-primary"></i>
            <b>Etudiant ajouter avec success..</b>
        </div>
    </div>
    <div class="alert-components deletemsg">
        <div class="alert-items ">
            <i class="fa fa-trash text-danger"></i>
            <b>Etudiant ajouter avec success..</b>
        </div>
    </div>
</div>


<script src="dist/js/jquery.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="dist/js/bootstrap.js"></script>

<!-- Include Dexie -->
<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

<!-- Custom main file-->
<script src="dist/js/main.js" type="module"></script>
</body>

</html>
